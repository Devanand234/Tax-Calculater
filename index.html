<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <form>
            <div class="gross_income">
                <label>Enter gross anual income </label>
                <input type="number" id="grossIncome" placeholder="Enter gross anual income">
            </div>
            <div class="exter_income">
                <label>Enter extra income </label>
                <input type="number" id="extraIncome" placeholder="Enter extra income ">
            </div>
            <div class="age_group">
                <label>Enter age group </label>
                <input type="number" id="age" placeholder="Enter age group">
            </div>
            <div class="tad">
                <label>Enter total applicable deduction </label>
                <input type="text" id="deductions" placeholder="Enter total applicable deduction">
            </div>
            <button type="submit" value="submit">submit</button>

        </form>
        <div id="modal" style="display: none;"></div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
